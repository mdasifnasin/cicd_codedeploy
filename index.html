<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator v3</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 260px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #4caf50;
    }

    .server-ip {
      text-align: center;
      font-size: 12px;
      margin-bottom: 12px;
      color: #bdbdbd;
    }

    input[type="text"] {
      width: 100%;
      height: 45px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      padding: 5px 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    input[type="button"] {
      width: 100%;
      height: 45px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: #000;
      transition: background 0.2s ease;
    }

    input[type="button"]:hover {
      background: #66bb6a;
    }

    .operator {
      background: #ff9800;
    }

    .operator:hover {
      background: #ffb74d;
    }

    .clear {
      background: #f44336;
      color: #fff;
    }

    .clear:hover {
      background: #ef5350;
    }
  </style>

  <script>
    function dis(val) {
      document.getElementById("result").value += val;
    }

    function solve() {
      try {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
      } catch (e) {
        document.getElementById("result").value = "Error";
      }
    }

    function clr() {
      document.getElementById("result").value = "";
    }

    // Display server IP / host
    window.onload = function () {
      document.getElementById("server-ip").innerText =
        "Server: " + window.location.protocol + "//" + window.location.host;
    };
  </script>

</head>
<body>
  <div class="calculator">
    <div class="title">Calculator v3</div>
    <div class="server-ip" id="server-ip"></div>
